<div class="ds-thread" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-url="saicoco.github.io/{{page.url}}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->

</div>
<!-- 多说最新评论 end -->

<!-- 多说热评文章 start -->
<div class="ds-top-threads" data-range="monthly" data-num-items="5"></div>

<ul class="ds-recent-visitors">
</ul> 

<span class="ds-thread-count" data-thread-key="{{page.id}}">
</span>
